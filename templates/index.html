{% extends "base.html" %}

{% block content %}
    <h1>Leagues</h1>

    {% for league in leagues %}
    <a href="/league/{{ league.id }}" class="league-card">
        <div class="league-card-name">{{ league.name }}</div>
        <div class="league-card-desc">{{ league.description }}</div>
    </a>
    {% endfor %}

{% endblock %}

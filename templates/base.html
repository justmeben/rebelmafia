{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mafia Bot</title>
</head>
<style>
    html, body{
        margin: 0;
        padding: 0;
        background: #444;
        color: #eee;
        font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
    }
    .nav{
        background: #222;
        margin: 0;
        padding: 10px;
    }
    .nav h1{
        margin: 0;
    }

    .main-content{
        margin: 20px;
    }

    .league-card{
        background: #222;
        border: #777 2px solid;
        border-radius: 5px;
        padding: 10px;
        text-decoration: none;
        color: #eee;
        display: flex;
        flex-direction: column;

        transition: .2s ease;
    }
    .league-card:hover{
        background: #333;
    }

    .league-card-name{
        font-size: 24px;
        margin-bottom: 10px;
    }
    .league-card-desc{
        color: #ccc;
    }

    .section-card{
        background: #5a5a5a;
        padding: 10px;
    }
    .player{
        padding: 5px;
        border-radius: 2px;
        margin: 10px 5px;
        font-weight: bolder;
    }

    .menu-link{
        text-decoration: none;
        color: #eee;
        padding: 2px 15px;
        margin: 0;
        font-size: 20px;
        transition: .3s ease;
        line-height: 2.5;
        font-weight: bolder;
        border-bottom: #333 2px solid;
    }
    .menu-link:hover{
        color: #ee4343;
        border-bottom: #ee4343 2px solid;
    }
    .sub-nav{
        margin-top: -20px;
        margin-left: -20px;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: space-evenly;
        background: #333;
        width: 100vw;
    }
    table{
        padding: 200px;
        border-collapse: collapse;
    }
    table tr:nth-of-type(even){
        background: #333;
    }
    table tr:nth-of-type(odd){
        background: #404040;
    }
    table tr:hover{
        background: #555;
    }
    table tr:first-child{
        background: #222;
    }
    table td{
        padding: 10px;
        border-bottom: #777 1px solid;
        margin: 0;
    }

</style>
<body>
<div class="nav">
    <h1 style="font-size: 42px; text-align: left">
        <img src="{% static "martinez.png" %}" width="70px" height="70px"
        style="position: absolute; top: -1px; right: 10px;"/>
        <a href="/" style="color: #ee4343; text-decoration: none">Mafia Bot</a>
    </h1>
</div>

<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>

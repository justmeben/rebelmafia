<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mafia Bot</title>
</head>
<style>
    html, body{
        margin: 0;
        padding: 0;
        background: #444;
        color: #eee;
        font-family: "Roboto", "Lucida Grande", Verdana, Arial, sans-serif;
    }
    .nav{
        background: #222;
        margin: 0;
        padding: 10px;
    }
    .nav h1{
        margin: 0;
    }

    .main-content{
        margin: 20px;
    }

    .league-card{
        background: #222;
        border: #777 2px solid;
        border-radius: 5px;
        padding: 10px;
        text-decoration: none;
        color: #eee;
        display: flex;
        flex-direction: column;

        transition: .2s ease;
    }
    .league-card:hover{
        background: #333;
    }

    .league-card-name{
        font-size: 24px;
        margin-bottom: 10px;
    }
    .league-card-desc{
        color: #ccc;
    }

    .section-card{
        background: #5a5a5a;
        padding: 10px;
    }
    .player{
        padding: 5px;
        border-radius: 2px;
        margin: 10px 5px;
        font-weight: bolder;
    }

    .menu-link{
        text-decoration: none;
        color: #eee;
        background: #ee4343;
        padding: 10px 20px;
        margin: 0;
        font-size: 20px;
        border: #581818 1px solid;
        transition: .3s ease;
        line-height: 2.5;
        border-radius: 4px;
    }
    .menu-link:hover{
        background: #eee;
        color: #ee4343;
    }

    table{
         padding: 20px 0;
    }
    table td{
        padding: 5px;
        border-bottom: #999 1px solid;
        margin: 0;
    }

</style>
<body>
<div class="nav">
    <h1 style="font-size: 42px;"><a href="/" style="color: #ee4343; text-decoration: none">Mafia Bot</a></h1>
</div>

<div class="main-content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
